<!DOCTYPE html>
<html>
<head>
    <title>도서 목록</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2> 도서 관리 시스템 - 도서 목록</h2>
    <div style="display: flex; align-items: center; gap: 20px; margin: 20px 0;">
    
    <button onclick="location.href='/books'" 
            style="padding: 15px 30px; font-size: 18px; font-weight: bold; background-color: white; color: black; border: 2px solid black; cursor: pointer;">
         새 책 추가하기
    </button>
 

<form action="/home/search" method="GET" style="margin-bottom: 20px;">
    <input type="text" name="title" placeholder="책 제목 검색" 
           style="padding: 10px; width: 300px; border: 1px solid black; background-color: white; color: black;">
    
    <button type="submit" 
            style="padding: 10px 20px; background-color: white; color: black; border: 1px solid black; cursor: pointer;">
        검색
    </button>
</form>



<button type="submit" form="loanForm" 
            style="padding: 15px 30px; font-size: 18px; font-weight: bold; background-color: white; color: black; border: 2px solid black; cursor: pointer;">
             대여하기
    </button>


<button onclick="location.href='/users/me/loans'" 
            style="padding: 15px 30px; font-size: 18px; font-weight: bold; background-color: white; color: black; border: 2px solid black; cursor: pointer;">
         내 대여 목록
    </button>
 </div>



    <hr>
<form id="loanForm" action="/loans" method="POST">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>저자</th>
                <th>ISBN</th>
                <th>카테고리</th>
                <th>남은 권수</th>
		<th>대여하기</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.category }}</td>
                <td>{{ book.total_copies }}</td>
		<td>
                    <input type="checkbox" name="borrow_id" value="{{ book.id }}" style="width: 20px; height: 20px; cursor: pointer;">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>
