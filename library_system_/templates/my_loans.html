<!DOCTYPE html>
<html>
<head>
    <title>내 대여 목록</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 12px; text-align: center; }
    
    </style>
</head>
<body style="background-color: white; color: black; padding: 20px;">
    <h2> 나의 대여 기록</h2>
    <hr>
    
    {% if loans %}
    <table>
        <thead>
            <tr>
                <th>  ID</th>
                <th>책 제목</th>
                <th>대여 날짜</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr>
                <td>{{ loan.id }}</td>
                <td>{{ loan.book.title }}</td>
                <td>{{ loan.loan_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>대여 중인 도서가 없습니다.</p>
    {% endif %}

    <br>
    <button onclick="location.href='/home'" style="padding: 10px 20px; background-color: white; border: 1px solid black; cursor: pointer;">
        돌아가기
    </button>
</body>
</html>
